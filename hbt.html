<head>
  <title>hbt</title>
</head>

<body>
  <h1>Welcome to HBT Meteor Demo!</h1>

  {{> hello}}
</body>

<template name="hello">
  <h3>Book</h3>
    <table>
    <thead>
        <th>Author</th>
        <th>Title</th>
        <th>Category</th>
    </thead>
    <tbody>
    {{#each book}}
        <tr>
        <td>{{this.author}}</td>
        <td>{{this.title}}</td>
        <td>{{this.classification}}</td>
        
        </tr>
    {{/each}}    
        
    </tbody>
    </table>

</template>
